<div class="row">

    <div class="col-md-4 p-4" *ngFor="let photo of photos">
      <div class="card-body">
        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header">
                <h3 style="text-align: center;">{{photo.title}}</h3>
            </div>
            <img [src]="'http://localhost:4000/' + photo.imagePath" class="img-card-top w-100" width="150px" height="150px">
            <div class="card-footer">
                <p style="font-size: medium;">{{photo.description}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
